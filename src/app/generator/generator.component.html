<div class="app">
  <div class="container">
    <div class="row">
      <!-- Add this row container -->
      <!-- left size column  -->
      <div class="col-md-6">
        <div class="card drop-shadow">
          <div class="card-body">
            <form action="">
              <div class="form-group">
                <label class="h2 " for="">Select an Image</label>
                <input
                  type="file"
                  name=""
                  class="form-control"
                  accept="image/*"
                  (change)="preview($event)"
                  id=""
                />
              </div>
              <!-- top text -->
              <div class="form-group">
                <label class="h3 " for="">Top Text</label>
                <input type="text" class="form-control" name="topText" [(ngModel)]='topText' (keyup)='drawText()'/>
              </div>

              <!-- bottom text -->
              <div class="form-group gap">
                <label class="h3 " for="">Bottom Text</label>
                <input type="text" class="form-control" name="bottomText" [(ngModel)]='bottomText' (keyup)='drawText()' />
              </div>
              <!-- Text color picker  -->
              <div class="row ">
                <div class="col-md-6 ">
                  <div class="form-group ">
                    <label class="h4" for="">Text Color</label>
                    <color-chrome className="w-auto" (onChangeComplete)="canvasTextColor($event)"></color-chrome>
                  </div>
                </div>
                <!-- Background color picker  -->
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="h4 " for="">Background Color</label>
                    <color-chrome className="w-auto" (onChangeComplete)="canvasBgColor($event)"></color-chrome>
                  </div>
                </div>
              </div>

              <button class="btn btn-outline-primary btn-block mt-5 w-100">
                Download
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- right size column  -->
      <div class="col-md-6">
        <canvas
          class="drop-shadow"
          #memeCanvas
          width="700"
          height="800"
          style="background-color: #f9f9fd"
        ></canvas>
      </div>
    </div>
  </div>
</div>
